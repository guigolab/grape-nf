name: Pipeline CI

on:
  push:
    branches:
    - master
    - dev
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        profile:
            - gemflux
            - starrsem
            - starflux
            - markdup
            - rmdup
            - ihec

    env:
      NXF_DEFAULT_DSL: 1
      CI_PROFILE: ${{ matrix.profile }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 16
        java-package: jre

    - name: Run pipeline
      env:
        NXF_VER: 22.10.8
        NXF_DEFAULT_DSL: 1
      run: . .circ && ci test
